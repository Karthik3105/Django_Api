<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
      {% include 'emp/navbar.html' %}
    <h1 class="text-center my-3">Update Employee</h1>

    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card bg-dark text-white">
            <div class="card-body">
              <form action="/emp/do-update-emp/{{emp.id}}" method="POST">
                {% csrf_token %} 
                <div class="mb-3">
                  <label for="">Employee name:</label>
                  <input type="text"id="name" value="{{emp.name}}" name="emp_name" class="form-control" placeholder="Enter Emp name">

                </div>
                <div class="mb-3">
                  <label for="">Employee Id:</label>
                  <input type="text"id="id" value="{{emp.emp_id}}" name="emp_id" class="form-control" placeholder="Enter Emp id">

                </div>
                <div class="mb-3">
                  <label for="">Employee Phone:</label>
                  <input type="text"id="phone" value="{{emp.phone}}" name="emp_phone" class="form-control" placeholder="Enter Emp phone">

                </div>
                <div class="mb-3">
                  <label for="">Employee Address:</label>
                  <textarea  id="address" value="" name="emp_address" cols="30" rows="10" class="form-control">{{emp.address}}</textarea>

                </div>
                <div class="mb-3 form-check">
                  <label for="">Employee Working:</label>
                  <input type="checkbox"{% if emp.working %} checked  {% endif %}id="working" name="emp_working" class="form-check-input" >

                </div>
                <div class="mb-3">
                  <label for="">Employee Department:</label>
                  <select value="{{emp.department}}" name="emp_department" id="department" class="form-control">
                    <option value="CSE" {% if emp.department == 'CSE' %}selected{% endif %}>Computer Science</option>
                  <option value="ME" {% if emp.department == 'ME' %}selected{% endif %}>Mechanical Engineering</option>
                  <option value="EE" {% if emp.department == 'EE' %}selected{% endif %}>Electrical Engineering</option>
                  </select>
                </div>
                <div class="container text-center">
                  <button class="btn btn-primary">Update Employee</button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
